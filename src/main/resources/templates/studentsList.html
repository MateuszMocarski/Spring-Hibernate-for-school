<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>



    <span layout:fragment="pageTitle"> - Uczniowie </span>

    <div layout:fragment="content">
    	<div th:include="menuFragment" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Id ucznia</th><th>Imię</th><th>Nazwisko</th><th>Nazwa szkoły</th><th>Profil klasy</th><th>PESEL</th><th>Obecny rok</th><th>Rok rozpoczęcia</th><th>Akcje</th></tr>
			<tr th:each="student: ${studentWithSchool}">
				<td><span th:text="${student[2].id}" /></td>
				<td><span th:text="${student[2].name}" /></td>
				<td><span th:text="${student[2].surname}" /></td>
				<td><span th:text="${student[0].name}"/></td>
				<td><span th:text="${student[1].profile}" /></td>				
				<td><span th:text="${student[2].pesel}" /></td>
				<td><span th:text="${student[1].currentYear}" /></td>
				<td><span th:text="${student[1].startYear}" /></td>
		        <td>
		            <form action="DeleteStudent" method="POST">
		            	<input type="hidden" name="studentId" th:value="${student[2].id}" />
		                <button type="submit">Usuń</button>
		            </form>
		            <form action="EditStudent" method="POST">
		            	<input type="hidden" name="studentId" th:value="${student[2].id}" />
		                <button type="submit">Edytuj</button>
		            </form>
		        </td>
			</tr>

		</table><br/><a href='AddStudent'>dodaj ucznia</a><br/><br/>
		
    </div>

</body>
</html>
